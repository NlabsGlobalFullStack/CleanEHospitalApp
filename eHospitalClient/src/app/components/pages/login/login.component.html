<body class="d-flex justify-content-center align-items-center" data-bs-theme="dark" style=" height: 100vh;">
<!-- <body class="d-flex flex-column mt-5" data-bs-theme="dark" style=" height: 95vh;"> -->
    <div class="container container-tight py-4">
        <div class="text-center mb-4">
          <a href="." class="navbar-brand navbar-brand-autodark">
            <img src="./assets/img/logo.png" width="110" height="32" alt="Tabler" class="navbar-brand-image">
          </a>
        </div>
        <div class="card card-md">
          <div class="card-body">
            <h2 class="h2 text-center mb-4">Login to your account</h2>
            <div class="mb-3">
                <label class="form-label">Identity Number Or UserName Or Email</label>
                <input [(ngModel)]="model.identityNumberOrUserNameOrEmail" type="text" class="form-control" placeholder="IdentityNumber | UserName | Email" autocomplete="off">
              </div>
              <div class="mb-2">
                <label class="form-label">
                  Password
                  <span class="form-label-description">
                    <a>I forgot password</a>
                  </span>
                </label>
                <div class="input-group input-group-flat">
                  @if (inputType === "text") {
                    <input [(ngModel)]="model.password" type="text" class="form-control" placeholder="Your password" autocomplete="off">
                  }
                  @else {
                    <input [(ngModel)]="model.password" type="password" class="form-control" placeholder="Your password" autocomplete="off">
                  }                    
                  <span class="input-group-text">
                    <a (click)="togglePasswordVisibility()" class="link-secondary" data-bs-toggle="tooltip" aria-label="Show password" data-bs-original-title="Show password">
                        @if (inputType === "text") {
                            <i class="fa-solid fa-eye-slash"></i>
                        }
                        @else {
                            <i class="fa-solid fa-eye"></i>
                        }
                    </a>
                  </span>
                </div>
              </div>
              <div class="mb-2">
                <label class="form-check">
                  <input type="checkbox" [(ngModel)]="model.rememberMe" class="form-check-input">
                  <span class="form-check-label">Remember me on this device</span>
                </label>
              </div>
              <div class="form-footer">
                <button (click)="signIn()" class="btn btn-primary w-100">
                    <i class="fa-solid fa-unlock me-1"></i>
                    Sign in
                </button>
              </div>
          </div>
        </div>
      </div>
</body>
